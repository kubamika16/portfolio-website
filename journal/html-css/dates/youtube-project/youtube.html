<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube.com Clone</title>

    <style>
      .search-bar {
        display: block;
      }

      .thumbnail {
        width: 300px;
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      .post {
        display: flex;
        align-items: center;
        border: 1px solid grey;
        border-radius: 5px;
        box-shadow: 2px 2px 15px 0px rgba(0, 0, 0, 0.5);
        width: 600px;
        padding: 10px 20px;
      }

      .profile-small {
        width: 50px;
        height: 50px;
        border-radius: 50px;
      }

      .tweet-content {
        width: 400px;
        height: 40px;
        flex-grow: 1;
        margin-left: 10px;
        margin-right: 10px;
        border: none;
        font-size: 19px;
      }

      .tweet-content::placeholder {
      }

      .tweet-content:focus {
        outline: none;
        font-size: 19px;
      }

      .button-tweet {
        padding: 8px 20px;
        border-radius: 15px;
        border: none;
        font-weight: bold;
        background-color: rgb(90, 90, 255);
        color: white;
        cursor: pointer;
      }

      .future-friend {
        margin-top: 50px;
        width: 200px;
        /* height: 380px; */
        border: 1px solid grey;
        display: inline-block;
        padding-bottom: 10px;
        box-shadow: 2px 2px 15px 0px rgba(0, 0, 0, 0.5);
        margin-right: 10px;
      }

      .future-friend-img {
        width: 100%;
      }

      .future-friend-info {
        margin-left: 10px;
      }

      .future-friend-name {
        margin-top: 5px;
        margin-bottom: 0;
        font-weight: bold;
      }

      .future-friend-mutual {
        margin-top: 0;
        color: grey;
      }

      .future-friend-button {
        padding: 10px 15px;
        border: none;
        background-color: blue;
        color: white;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="" placeholder="Search" class="search-bar" />

    <div class="video-preview">
      <img class="thumbnail" src="./thumbnails/hq720.webp" alt="" />
      <p class="video-title">
        Talking Tech
        <strong>and AI with</strong>
        Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>
    <div class="video-preview">
      <img class="thumbnail" src="./thumbnails/goggins.webp" alt="" />
      <p class="video-title">
        It's Okay To Be Unhappy Alone,
        <strong>GRINDING ALONE</strong>
        | DAVID GOGGINS
      </p>
      <p class="video-author">AcquireMotivation</p>
      <p class="video-stats">4.2K views &#183; 3 days ago</p>
    </div>

    <div class="post">
      <img src="./thumbnails/hq720.webp" alt="" class="profile-small" />
      <input
        type="text"
        name=""
        id=""
        placeholder="What's happening?"
        class="tweet-content"
      />
      <button class="button-tweet">Tweet</button>
    </div>

    <div class="future-friend">
      <img src="/imgs/jonah-hill.jpeg" alt="" class="future-friend-img" />
      <div class="future-friend-info">
        <p class="future-friend-name">Jonah</p>
        <p class="future-friend-mutual">2 mutual friends</p>
        <button class="future-friend-button">Add friend</button>
      </div>
    </div>
    <div class="future-friend">
      <img src="/imgs/jonah-hill.jpeg" alt="" class="future-friend-img" />
      <div class="future-friend-info">
        <p class="future-friend-name">Jonah</p>
        <p class="future-friend-mutual">2 mutual friends</p>
        <button class="future-friend-button">Add friend</button>
      </div>
    </div>
    <div class="future-friend">
      <img src="/imgs/jonah-hill.jpeg" alt="" class="future-friend-img" />
      <div class="future-friend-info">
        <p class="future-friend-name">Jonah</p>
        <p class="future-friend-mutual">2 mutual friends</p>
        <button class="future-friend-button">Add friend</button>
      </div>
    </div>
  </body>
</html>
