<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube.com Clone</title>

    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }
      .form {
      }
      .first,
      .last,
      .email,
      .sign-up {
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .first,
      .last,
      .email {
        padding-left: 10px;
        border: 1px solid grey;
      }

      .first,
      .last {
        width: 100px;
        border-radius: 5px;
      }

      .email {
        margin-top: 10px;
        display: block;
        width: 220px;
        border-radius: 5px;
      }
      .sign-up {
        width: 235px;
        margin-top: 10px;
        border-radius: 5px;
        background-color: rgb(46, 119, 175);
        border-radius: 10px;
        color: white;
        border: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="" placeholder="Search" />
    <img class="thumbnail" src="./thumbnails/hq720.webp" alt="" />
    <p class="video-title">
      Talking Tech
      <strong>and AI with</strong>
      Google CEO Sundar Pichai!
    </p>
    <p class="video-author">Marques Brownlee</p>
    <p class="video-stats">3.4M views &#183; 6 months ago</p>

    <br />
    <br />
    <br />
    <div class="form">
      <input type="text" name="" id="" class="first" placeholder="First name" />
      <input type="text" name="" id="" class="last" placeholder="Last name" />
      <input type="text" name="" id="" class="email" placeholder="Email" />
      <button class="sign-up">Sign Up</button>
    </div>
  </body>
</html>
